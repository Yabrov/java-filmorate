spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jdbc.database-platform=org.hibernate.dialect.H2Dialect
spring.jdbc.show-sql=true
spring.jdbc.hibernate.ddl-auto=update
spring.jdbc.properties.hibernate.format_sql=true
spring.jdbc.open-in-view=false